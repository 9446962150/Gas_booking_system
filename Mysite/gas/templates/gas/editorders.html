{% extends "gas/everyorders.html" %}

{% block content %}

{% if error == "no" %}
     <script>
	   alert('Updated Successfully');
            window.location=("{% url 'everyorders'  %}");
     </script>
{% endif %}

{% if error == "yes" %}
     <script>
	    alert('Something went wrong, Try Again');
     </script>
{% endif %}

<div class="container">
        <br>
        <h2>Edit Order</h2>
        <div class="row">
            <div class="col-md-6">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="orderStatus">Order Status</label>
                        <select class="form-control" id="orderStatus" name="orderStatus">
                            <option value="Ordered Successfully" >Ordered Successfully</option>
                            <option value="Delivered Successfully" >Delivered Successfully</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="payStatus">Payment Status</label>
                        <select class="form-control" id="payStatus" name="payStatus">
                            <option value="Paid">Paid</option>
                            <option value="Not Paid">Not Paid</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </form><br>
            </div>
        </div>
    </div>
    {% endblock %}
